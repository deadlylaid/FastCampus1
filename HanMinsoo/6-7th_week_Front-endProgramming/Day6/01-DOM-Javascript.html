<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>돔 스크립트 = DOM+Javascript</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
	//전역객체 window객체(인스턴스)
	//전역에서 사용되는 함수 -> window함수 전역객체는 생략이 가능하다.
	//그냥 alert라고 써도 된다.
	window.alert('JS');

	</script>
</head>
<body>
	<script>
	window.alert('123123123 start');
	</script>
	<div class="page">
	<script>
	window.alert('body start');
	</script>
	<h1 class="page-title">문서객체와 클라이언트 환경의 자바스크립트</h1>
	</div>
	

</body>
</html>
